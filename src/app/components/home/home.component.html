<div class="card-columns">
    <div *ngFor="let newRelease of newReleases" class="card">
        <img [src]="newRelease.images | noImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{newRelease.name}}</h5>
            <span class="badge badge-dark">Artistas:</span>
            <div  class="card-text">
                <span *ngFor="let artist of newRelease.artists" class="badge badge-secondary">{{artist.name}}</span>
            </div>
        </div>
    </div>
</div>
